<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- CSS and JS files -->
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/scripts.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ed48181b27.js" crossorigin="anonymous"></script>

    <title>Simple Profile</title>
</head>
<body>

    <div id="header" class="container-fluid"> <!--header section-->
        <nav id="top-nav" class="navbar navbar-expand-md bg-dark navbar-dark ">
            <a class="navbar-brand" href="#">My Simple Profile</a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="home" class="container-fluid"> <!--home section-->
        <img id="profile-pic" src="images/profile.jpg" alt="profile">
        <h1 class="mt-5">Mohamed Ahmed</h1>
        
        <div class="separator">
            <hr class="left-line">
            <i class="fas fa-star"></i>
            <hr class="right-line">
        </div>
        <h4 class="mt-4">Web Designer - Front-End Developer</h4>
        
    </div>

    <div id="port1">
        <h1>PORTFOLIO</h1>
        <h3>Check out samples of my work</h3>
        <div class="separator">
            <hr class="left-line">
            <i class="fas fa-star"></i>
            <hr class="right-line">
        </div>
    </div>
        

    <div id="port" class="container-fluid"> <!--portfolio section-->

        

    <div id="port-gallery" class="row no-gutter"> <!-- port gallery -->
        <div class="col-lg-4 no-gutter pop">
            <img class="port-gal-img" src="images\port-1.jpg" alt="gallery">
        </div>
        <div class="col-lg-4 no-gutter pop">
            <img class="port-gal-img" src="images\port-2.jpg" alt="gallery">
        </div>
        <div class="col-lg-4 no-gutter pop">
            <img class="port-gal-img" src="images\port-3.jpg" alt="gallery">
        </div>

    </div>

    <div class="row no-gutter">
        <div class="col-lg-4 no-gutter pop">
            <img class="port-gal-img" src="images\port-4.jpg" alt="gallery">
        </div>
        <div class="col-lg-4 no-gutter pop">
            <img class="port-gal-img" src="images\port-5.jpg" alt="gallery">
        </div>
        <div class="col-lg-4 no-gutter pop">
            <img class="port-gal-img" src="images\port-6.jpg" alt="gallery">
        </div>

    </div>

    <!-- image preview -->
    <div class="modal fade" id="imagemodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">              
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <img src="" class="imagepreview" style="width: 100%;" >
            </div>
          </div>
        </div>
      </div>



</body>
</html>
